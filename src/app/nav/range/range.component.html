<div class="container">
  <span class="container-title">Price Range</span>

  <div class="range-container">
    <form [formGroup]="rangeForm" (submit)="onSubmit()">
      <mat-slider [min]="minValue" [max]="maxValue">
        <input id="minRange" formControlName="min" matSliderStartThumb />
        <input id="maxRange" formControlName="max" matSliderEndThumb />
      </mat-slider>
      <button style="display: none" type="submit"></button>
    </form>
  </div>

  <div class="values">
    <span id="minValue">{{
      rangeForm.controls.min.value! | currency : "INR"
    }}</span>
    <span id="minValue">{{
      rangeForm.controls.max.value! | currency : "INR"
    }}</span>
  </div>
</div>
